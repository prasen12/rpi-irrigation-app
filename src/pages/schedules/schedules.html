<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Schedules</ion-title>
        <ion-buttons end>
            <button ion-button clear style="font-size: 1.5em;" (click)="refresh()">
                <ion-icon name="refresh"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list inset>
        <ion-item-sliding *ngFor="let schedule of schedules">
            <button ion-item (click)="editSchedule(schedule)">
                <ion-icon item-start [color]="schedule.active ? 'activeCalendar' : 'inactiveCalendar'" name="calendar"></ion-icon>
                <h2>{{schedule.name}}</h2>
                <h3> </h3>
                <p>{{schedule.rule.recurs ? "Recurring Schedule" : "One-time Schedule"}}
                    <span style="color: rgb(255, 123, 0)">{{schedule.active ? "": "(Inactive)"}}</span>
                    for
                    <b>{{schedule.deviceId}}</b>
                </p>
            </button>
            <ion-item-options side="right">
                <button clear item-end ion-button icon-start (click)="deleteSchedule(schedule)">
                    <ion-icon color="danger" name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <ion-fab right bottom>
            <button ion-fab mini (click)="addSchedule()" ><ion-icon name="add"></ion-icon></button>
          </ion-fab>
</ion-content>
