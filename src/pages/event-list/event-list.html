  Ionic pages and navigation.
-->

<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Events</ion-title>
        </ion-navbar>
      </ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let event of eventList">

             <ion-icon [name]="eventTypeIcons[event.type].icon" [color]="eventTypeIcons[event.type].color" item-start>

             </ion-icon>
             <h2>
                    {{event.text}}

             </h2>
             <p>{{getMomentTime(event.eventTime)}}</p>
        </ion-item>
    </ion-list>
</ion-content>
